<div class="row justify-content-center">
    <div class="col-8">
      <form name="searchForm" role="form"  (ngSubmit)="search()" [formGroup]="searchForm">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="searchField" id="field_searchField"
                formControlName="searchField"  aria-describedby="basic-addon2">
                <div class="input-group-append">
                  
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                       <!---input class="input-group-text" id="basic-addon2" type="submit" value="Search"-->
                </div>
              </div>
     </form>
    </div>
    
</div>
</br></br>
<div class="alert alert-warning" *ngIf="products?.length === 0">
    <span jhiTranslate="limonnanaApp.product.home.notFound">No products found</span>
</div>
<div class="table-responsive" *ngIf="products?.length > 0">
    <table class="table table-striped">
        <thead>
        <tr>
        <th><span jhiTranslate="global.field.id">ID</span></th>
        <th><span jhiTranslate="limonnanaApp.product.name">Name</span></th>
        <th><span jhiTranslate="limonnanaApp.product.price">Price</span></th>
        <th><span jhiTranslate="limonnanaApp.product.pictureUrl">Picture Url</span></th>
        <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products ;trackBy: trackId">
            <td><a [routerLink]="['/product', product.id, 'view' ]">{{product.id}}</a></td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.pictureUrl}}</td>
            <td class="text-right">
              
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
