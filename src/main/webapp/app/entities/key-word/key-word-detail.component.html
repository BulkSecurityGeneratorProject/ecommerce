<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="keyWord">
            <h2><span jhiTranslate="limonnanaApp.keyWord.detail.title">Key Word</span> {{keyWord.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="limonnanaApp.keyWord.name">Name</span></dt>
                <dd>
                    <span>{{keyWord.name}}</span>
                </dd>
                <dt><span jhiTranslate="limonnanaApp.keyWord.category">Category</span></dt>
                <dd>
                    <div *ngIf="keyWord.category">
                        <a [routerLink]="['/category', keyWord.category?.id, 'view']">{{keyWord.category?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/key-word', keyWord.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
