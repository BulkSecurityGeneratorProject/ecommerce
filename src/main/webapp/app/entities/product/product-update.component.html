<div class="row justify-content-center">
    <div class="col-8">

        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-heading" jhiTranslate="limonnanaApp.product.home.createOrEditLabel">Create or edit a Product</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="category">Category</label>
                    <select class="form-control" name="category" formControlName="category" id="category" >
                        <option [value]="category.id" *ngFor="let category of categoryList" >{{category.name}}</option>
                    </select>
                </div>


                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="limonnanaApp.product.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>

                </div>


                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="limonnanaApp.product.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                           formControlName="price"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="limonnanaApp.product.pictureUrl" for="field_pictureUrl">Picture Url</label>
                    <input type="text" class="form-control" name="pictureUrl" id="field_pictureUrl"
                           formControlName="pictureUrl"/>
                </div>
            </div>


            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
